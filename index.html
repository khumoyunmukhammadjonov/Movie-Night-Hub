<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Night Hub! üçø</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            color: #fff;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: stars 4s linear infinite;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .movie-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 40px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .movie-container:hover {
            transform: translateY(-5px);
        }

        #movie-title {
            font-size: 2.2em;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        #movie-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: none;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .admin-panel h3 {
            color: #4ECDC4;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .emoji {
            font-size: 2.5em;
            animation: float 3s ease-in-out infinite;
        }

        .emoji:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(78, 205, 196, 0.9);
            color: white;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .status-message.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .movie-container, .admin-panel {
                padding: 20px;
            }

            .emoji {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1>Movie Night Hub</h1>
            <div class="emoji-container">
                <span class="emoji">üé¨</span>
                <span class="emoji">üçø</span>
                <span class="emoji">‚ú®</span>
            </div>
        </div>

<div class="movie-container">
    <h2 id="movie-title">Tinchlik üòï</h2>
    <div class="video-container">
<iframe id="movie-player" 
        src="https://drive.google.com/file/d/17BsonLxH8XbroDNo824-PnoXbjTOZsQB/preview"
        allowfullscreen
        allow="autoplay">
</iframe>
    </div>
</div>

<div class="admin-panel">
    <h3>Admin Controls</h3>
    <input type="password" id="admin-password" placeholder="üîí Enter admin password">
    <div id="admin-controls" style="display: none;">
        <input type="text" id="new-title" placeholder="üé• Enter movie title">
        <input type="url" id="new-url" placeholder="üîó Enter Google Drive URL">
        <button onclick="updateMovie()">
            <i class="fas fa-film"></i> Update Movie
        </button>
        <button onclick="deleteMovie()" style="background: linear-gradient(45deg, #FF6B6B, #ff4444);">
            <i class="fas fa-trash"></i> Delete Movie
        </button>
    </div>
</div>
    <div class="status-message" id="statusMessage"></div>

    <script>
  // Constants and state
const ADMIN_PASSWORD = "12345";
let currentVideoId = null;

// Helper function to extract Google Drive file ID
function extractGoogleDriveFileId(url) {
    const regex = /\/d\/(.*?)(\/?$|\/view|\?|&)/;
    const match = url.match(regex);
    return match ? match[1] : null;
}

// Load movie data from URL parameters
function loadMovieData() {
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('video');
    const title = urlParams.get('title');

    if (videoId && title) {
        document.getElementById('movie-title').textContent = decodeURIComponent(title);
        document.getElementById('movie-player').src = `https://drive.google.com/file/d/${videoId}/preview`;
        currentVideoId = videoId;
    }
}

// Delete movie function
function deleteMovie() {
    if (confirm('Are you sure you want to delete this movie?')) {
        document.getElementById('movie-title').textContent = 'No movie playing right now';
        document.getElementById('movie-player').src = '';
        currentVideoId = null;
        // Remove parameters from URL
        window.history.pushState({}, '', window.location.pathname);
        showMessage('Movie deleted successfully! üóëÔ∏è');
    }
}

// Update movie function
function updateMovie() {
    const newTitle = document.getElementById('new-title').value;
    const newUrl = document.getElementById('new-url').value;
    
    if (!newTitle || !newUrl) {
        showMessage('Please enter both title and URL! üéØ');
        return;
    }

    currentVideoId = extractGoogleDriveFileId(newUrl);
    if (!currentVideoId) {
        showMessage('Invalid Google Drive URL! Please check the link üîç');
        return;
    }

    // Update the URL with the new movie data
    const newURL = `${window.location.pathname}?title=${encodeURIComponent(newTitle)}&video=${currentVideoId}`;
    window.history.pushState({}, '', newURL);

    document.getElementById('movie-title').textContent = newTitle;
    document.getElementById('movie-player').src = `https://drive.google.com/file/d/${currentVideoId}/preview`;
    
    // Clear inputs
    document.getElementById('new-title').value = '';
    document.getElementById('new-url').value = '';
    document.getElementById('admin-password').value = '';
    document.getElementById('admin-controls').style.display = 'none';
    
    // Show success message with copy URL button
    const shareUrl = window.location.href;
    showMessage(`Movie updated! üé¨ Share this link with your friends!`);
    
    // Optional: Copy URL to clipboard
    navigator.clipboard.writeText(shareUrl).then(() => {
        console.log('URL copied to clipboard');
    }).catch(err => {
        console.error('Failed to copy URL:', err);
    });
}

// Admin password handler
document.getElementById('admin-password').addEventListener('input', function(e) {
    const adminControls = document.getElementById('admin-controls');
    if (e.target.value === ADMIN_PASSWORD) {
        adminControls.style.display = 'block';
        showMessage('Admin access granted! üéâ');
    } else {
        adminControls.style.display = 'none';
    }
});

// Status message display function
function showMessage(message) {
    const statusMessage = document.getElementById('statusMessage');
    statusMessage.textContent = message;
    statusMessage.classList.add('show');
    setTimeout(() => {
        statusMessage.classList.remove('show');
    }, 3000);
}

// Initialize on page load
window.addEventListener('load', loadMovieData);

// Optional: Handle errors when loading the iframe
document.getElementById('movie-player').onerror = function() {
    showMessage('Error loading video. Please check the URL and try again! üé•');
};

// Optional: Handle back/forward browser navigation
window.addEventListener('popstate', function() {
    loadMovieData();
});
    </script>
</body>
</html>
