<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Movie Night Hub! üçø</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            min-height: 100vh;
            color: #fff;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.4;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-size: 200px 200px;
            animation: stars 4s linear infinite;
        }

        @keyframes stars {
            from { transform: translateY(0); }
            to { transform: translateY(-200px); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(78, 205, 196, 0.2);
        }

        .movie-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 40px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .movie-container:hover {
            transform: translateY(-5px);
        }

        #movie-title {
            font-size: 2.2em;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: #000;
        }

        #movie-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            border: none;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .admin-panel h3 {
            color: #4ECDC4;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .delete-btn {
            background: linear-gradient(45deg, #FF6B6B, #ff4444);
        }

        .emoji-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .emoji {
            font-size: 2.5em;
            animation: float 3s ease-in-out infinite;
        }

        .emoji:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .status-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: rgba(78, 205, 196, 0.9);
            color: white;
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1001;
        }

        .status-message.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .movie-container, .admin-panel {
                padding: 20px;
            }

            .emoji {
                font-size: 2em;
            }
        }
    </style>
    <script>
        const STORAGE_KEY = 'movieNightHub_v2';
        let currentVideoId = null;

        function saveMovieData(title, videoId) {
            const movieData = {
                title: title,
                videoId: videoId,
                timestamp: Date.now()
            };
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(movieData));
                fetch('https://api.jsonbin.io/v3/b/6729d281ad19ca34f8c46d79', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': '$2a$10$xMF6LwsxmMIMkW9UpubmJ.CX72LInQu4RUXnyyTQXvM793VnZiQ56'
                    },
                    body: JSON.stringify(movieData)
                });
            } catch (error) {
                console.error('Error saving movie data:', error);
            }
        }

       function loadMovieData() {
    try {
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (savedData) {
            const movieData = JSON.parse(savedData);
            updateMovieDisplay(movieData.title, movieData.videoId);
        }
        
        // Update this fetch call to use your actual Bin ID and API key
        fetch('https://api.jsonbin.io/v3/b/6729d281ad19ca34f8c46d79', {
            headers: {
                'X-Master-Key': '$2a$10$xMF6LwsxmMIMkW9UpubmJ.CX72LInQu4RUXnyyTQXvM793VnZiQ56'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.record) {
                const movieData = data.record;
                updateMovieDisplay(movieData.title, movieData.videoId);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(movieData));
            }
        })
        .catch(error => console.error('Error fetching movie data:', error));
    } catch (error) {
        console.error('Error loading movie data:', error);
    }
}

        function updateMovie() {
            const newTitle = document.getElementById('new-title').value;
            const newUrl = document.getElementById('new-url').value;
            
            if (!newTitle || !newUrl) {
                showMessage('Please enter both title and URL! üéØ');
                return;
            }

            const videoId = extractGoogleDriveFileId(newUrl);
            if (!videoId) {
                showMessage('Invalid Google Drive URL! Please check the link üîç');
                return;
            }

            saveMovieData(newTitle, videoId);
            updateMovieDisplay(newTitle, videoId);

            // Clear inputs
            document.getElementById('new-title').value = '';
            document.getElementById('new-url').value = '';
            document.getElementById('admin-password').value = '';
            document.getElementById('admin-controls').style.display = 'none';
            
            showMessage('Movie updated successfully! üé¨‚ú®');
        }

       function deleteMovie() {
    if (confirm('Are you sure you want to delete this movie?')) {
        try {
            localStorage.removeItem(STORAGE_KEY);
            updateMovieDisplay('No movie playing right now', null);
            
            // Update with your actual Bin ID and API key
            fetch('https://api.jsonbin.io/v3/b/6729d281ad19ca34f8c46d79', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': '$2a$10$xMF6LwsxmMIMkW9UpubmJ.CX72LInQu4RUXnyyTQXvM793VnZiQ56'
                },
                body: JSON.stringify({ title: 'No movie playing right now', videoId: null })
            });
            
            showMessage('Movie deleted successfully! üóëÔ∏è');
        } catch (error) {
            console.error('Error deleting movie:', error);
            showMessage('Error deleting movie! Please try again.');
        }
    }
}

        function updateMovieDisplay(title, videoId) {
            document.getElementById('movie-title').textContent = title;
            document.getElementById('movie-player').src = videoId ? 
                `https://drive.google.com/file/d/${videoId}/preview` : '';
            currentVideoId = videoId;
        }

        function extractGoogleDriveFileId(url) {
            const regex = /\/d\/(.*?)(\/?$|\/view|\?|&)/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        function showMessage(message) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }


        // Admin password handler
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('admin-password').addEventListener('input', function(e) {
                const adminControls = document.getElementById('admin-controls');
                if (e.target.value === "12345") {
                    adminControls.style.display = 'block';
                    showMessage('Admin access granted! üéâ');
                } else {
                    adminControls.style.display = 'none';
                }
            });

            // Load initial movie data
            loadMovieData();
        });
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <div class="header">
            <h1>Movie Night Hub</h1>
            <div class="emoji-container">
                <span class="emoji">üé¨</span>
                <span class="emoji">üçø</span>
                <span class="emoji">‚ú®</span>
            </div>
        </div>

        <div class="movie-container">
            <h2 id="movie-title">No movie playing right now</h2>
            <div class="video-container">
                <iframe id="movie-player" 
                        src=""
                        allowfullscreen
                        allow="autoplay">
                </iframe>
            </div>
        </div>

        <div class="admin-panel">
            <h3>Admin Controls</h3>
            <input type="password" id="admin-password" placeholder="üîí Enter admin password">
            <div id="admin-controls" style="display: none;">
                <input type="text" id="new-title" placeholder="üé• Enter movie title">
                <input type="url" id="new-url" placeholder="üîó Enter Google Drive URL">
                <button onclick="updateMovie()">
                    <i class="fas fa-film"></i> Update Movie
                </button>
                <button onclick="deleteMovie()" class="delete-btn">
                    <i class="fas fa-trash"></i> Delete Movie
                </button>
            </div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>
</body>
</html>
